site_name: Docs
theme:
  name: 'material'
  palette:
    primary: 'indigo'
    accent: 'indigo'
markdown_extensions:
   - admonition
   - codehilite:
       guess_lang: false
       linenums: false
   - toc:
       permalink: true

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
nav:
   - Home: index.md
   - About: about.md
   - Quick guides:
     - howtos/ants_howto.md
     - howtos/freesurfer_howto.md